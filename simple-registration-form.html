<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleek Sliding Auth Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #a8ff78, #78ffd6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .wrapper {
      width: 900px;
      height: 550px;
      background: #fff;
      border-radius: 24px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    .form-box {
      width: 50%;
      padding: 60px;
      display: none;
      flex-direction: column;
      justify-content: center;
      transition: 0.6s ease-in-out;
      background-color: #f9f9f9;
    }

    .form-box.active {
      display: flex;
    }

    .form-box h2 {
      color: #1b5e20;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .form-box input {
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }

    .form-box input:focus {
      border-color: #43a047;
      box-shadow: 0 0 5px rgba(67, 160, 71, 0.3);
    }

    .form-box button {
      background-color: #43a047;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-box button:hover {
      background-color: #388e3c;
    }

    .slider-box {
      width: 50%;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      transition: 0.6s ease-in-out;
    }

    .slider-box h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .slider-box p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .slider-box button {
      padding: 12px 25px;
      background-color: white;
      color: #1b5e20;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .slider-box button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <div class="form-box active" id="signupBox">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Register</button>
    </div>

    <div class="form-box" id="loginBox">
      <h2>Log In</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Login</button>
    </div>

    <div class="slider-box" id="slider">
      <h2>Welcome!</h2>
      <p id="sliderText">Already have an account?</p>
      <button id="toggleBtn">Log In</button>
    </div>
  </div>

  <script>
    const signupBox = document.getElementById('signupBox');
    const loginBox = document.getElementById('loginBox');
    const sliderText = document.getElementById('sliderText');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      const signupActive = signupBox.classList.contains('active');
      if (signupActive) {
        signupBox.classList.remove('active');
        loginBox.classList.add('active');
        sliderText.textContent = "Don't have an account?";
        toggleBtn.textContent = "Sign Up";
      } else {
        loginBox.classList.remove('active');
        signupBox.classList.add('active');
        sliderText.textContent = "Already have an account?";
        toggleBtn.textContent = "Log In";
      }
    });
  </script>
</body>
</html>
